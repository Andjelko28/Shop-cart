<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>

  <body>
    <nav>
      <div class="cart">
        <a href="">Cart<span> 0</span></a>
      </div>
    </nav>
    <div class="options">
      <select value="" id="filter">
        <option>Filter by</option>
        <option name="" value="Toyota">Toyota</option>
        <option name="" value="Audi">Audi</option>
        <option name="" value="Diesel">Diesel</option>
        <option name="" value="Petrol">Petrol</option>
      </select>
      <select value="" id="sort">
        <option>Sort by</option>
        <option name="" id="" value="brand">A - Z</option>
        <option name="" id="" value="year">Model year</option>
        <option name="" id="" value="price">High - Low</option>
      </select>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Brand</th>
          <th>Model</th>
          <th>Model year</th>
          <th>Price</th>
          <th>Fuel type</th>
          <th>Action</th>
          <tbody id="data-output"></tbody>
        </tr>
      </thead>
    </table>

    
    <script defer src="index.js"></script>
  </body>
</html>
