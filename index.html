<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>

  <body>
    <nav>
      <div class="cart">
        <a href="">Cart<span> 0</span></a>
      </div>
    </nav>
    <div class="options">
      <div class="dropdown">
        <button class="dropdown-toggle">Filter by</button>
      </div>
      <div class="dropdown">
        <button class="dropdown-toggle">Sort by price</button>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-items" id="option1">A - Z</a>
          <a href="#" class="dropdown-items" id="option2">Z - A</a>
          <a href="#" class="dropdown-items" id="option3">Highest - Lowest</a>
          <a href="#" class="dropdown-items" id="option4">Lowest - Highest</a>
        </div>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Brand</th>
          <th>Model</th>
          <th>Model year</th>
          <th>Price</th>
          <th>Fuel type</th>
          <th>Action</th>
          <tbody id="data-output"></tbody>
        </tr>
      </thead>
    </table>

    
    <script defer src="index.js"></script>
  </body>
</html>
